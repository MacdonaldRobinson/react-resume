name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or the branch you want to deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (ensure it's the correct version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # specify the Node version (choose LTS or your required version)

      # Cache node_modules to speed up the workflow
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the build command
      - name: Build the project
        run: npm run build

      # Deploy to GitHub Pages using the correct GitHub Pages Action
      - name: Deploy to GitHub Pages
        uses: jamesives/github-pages-deploy-action@v4 # Use the latest version
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
