name: Deploy Vite Static Site

on:
  push:
    branches:
      - main # Runs when pushing to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allow pushing to gh-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Update base path in vite.config.js
        run: |
          # Extract the repository name from the GITHUB_REPOSITORY variable
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          # Update the base path in vite.config.js to the correct GitHub Pages subpath
          sed -i "s|base: \"/\"|base: \"/$REPO_NAME/\"|" vite.config.js

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }} # Use the default GitHub token
