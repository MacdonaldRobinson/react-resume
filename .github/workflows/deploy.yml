name: Deploy Vite Static Site

on:
  push:
    branches:
      - main # Runs when pushing to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allow pushing to gh-pages

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install ts-node and TypeScript for handling vite.config.ts
      - name: Install ts-node and TypeScript
        run: npm install -g ts-node typescript

      # Step 5: Update base path dynamically in vite.config.ts
      - name: Update base path in vite.config.ts
        run: |
          # Extract the repository name from the GITHUB_REPOSITORY variable
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)

          # Use ts-node with dynamic import to modify vite.config.ts
          ts-node -e "
            (async () => {
              const fs = require('fs');
              const path = './vite.config.ts';

              // Dynamically import the vite.config.ts file
              const config = await import(path);

              // Update the base path to the repository name for GitHub Pages
              config.default.base = '/${REPO_NAME}/';

              // Write the updated config back to vite.config.ts
              fs.writeFileSync(path, 'export default ' + JSON.stringify(config.default, null, 2));
            })()
          "

      # Step 6: Build the project
      - name: Build project
        run: npm run build

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }} # Use the default GitHub token
