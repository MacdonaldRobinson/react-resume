name: Deploy Vite Static Site

on:
  push:
    branches:
      - main # Runs when pushing to main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Give permission to push to gh-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }} # Use built-in GitHub token
